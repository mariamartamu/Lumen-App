<!DOCTYPE html>
<html>
<head>
    <title>Create Your Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fef9f3;
            text-align: center;
            padding-top: 60px;
            color: #444;
        }
        h1 {
            font-size: 36px;
            color: #ff8b6a;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            background-color: #ff8b6a;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6a47;
        }
    </style>
</head>
<body>
    <h1>Create Your Wellness Profile ðŸŒ¿</h1>
    <form method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="goals">Wellness Goals</label>
        <textarea id="goals" name="goals" rows="2"></textarea>

        <label for="interests">Interests</label>
        <textarea id="interests" name="interests" rows="2"></textarea>

        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" rows="3"></textarea>

        <label for="profile_pic_url">Profile Picture URL</label>
        <input type="url" id="profile_pic_url" name="profile_pic_url">

        <button type="submit">Save Profile</button>
    </form>
</body>
</html>
